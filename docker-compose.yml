services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init-scripts:/docker-entrypoint-initdb.d
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

  redis:
    image: redis:8.2.2-alpine3.22
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: bot.Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - db
  
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "6969:6969"
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    env_file:
      - .env
    environment:
      # Point the browser bundle at the backend service inside the Docker network
      VITE_GRPC_HOST: http://backend:6969
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
